    <title>Faça seu cadastro - Sujeitogram</title>

<body>

    <div id="wraper"> <!-- Engloba todo o projeto-->

        <div id="container-signup">

            <div class="colum">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="assets/logo.png" alt="logo do sujeitogran">
                    </div>

                    <div class="message">
                        <span>Cadastre para ver fotos e vídeos dos seus amigos</span>
                    </div>

                    <button class="cta-buttom">
                        Entrar com Facebook
                    </button>

                    <div class="divisor-container">
                        <div class="line"></div>
                        <div class="divisor-tag">ou</div>
                        <div class="line"></div>
                    </div>

                    <form>
                        <input placeholder="Número de celular ou email" type="text" name="email">
                        <input placeholder="Nome completo" type="text" name="username">
                        <input placeholder="Username" type="text" name="username">
                        <input placeholder="Senha" type="password" name="password">

                        <input type="submit" value="entrar">
                    </form>

                </div>

                <div class="infobox">
                    <p>Tem uma conta? <a href="index.html">Conecta-se</a> </p>
                </div>

                <div class="get-app-panel">
                    Obtenha o aplicativo
                    <div class="app-buttons">
                        <a href="#">

                        </a>
                        <a href="#">
                            <img src="assets/googleplay.png" alt="Baixe na googlplay">
                        </a>
                    </div>
                </div>
            </div>
        </div> <!-- Fim area container-->
